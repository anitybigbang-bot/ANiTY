<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ANiTY Web</title>
  <meta name="description" content="ANiTY Flutter Web App">

  <!-- ★ Flutter が置換するプレースホルダ（必須） -->
  <base href="$FLUTTER_BASE_HREF">

  <meta name="google" content="notranslate">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <!-- web/index.html の <head> 内に追加 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Flutter bootstrap loader（Flutter 3.16+） -->
  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter_bootstrap.js" async></script>
</head>
<body>
  <noscript>本アプリを利用するには JavaScript を有効にしてください。</noscript>
  <!-- ここに何も置かなくてOK。Flutter が JS で描画します。 -->
</body>
</html>
